<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Collection</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/eic7vpk.css">

</head>
<body>
	<div class="dropdown">
        <button class="dropbtn"><a href="#">Spice Spectrum</a></button>
        
        <div class="dropdown-content">
            <br>
            <br>
            
            <div class="drop2"> <button class="dropdown-2"><a href="#">Flavour</a></button> 
                <div class="content">
                    <a class="filter" data-flavour="Warm" href="#">warm</a>
                    <a class="filter" data-flavour="Sweet" href="#">sweet</a>
                    <a class="filter" data-flavour="Earthy" href="#">earthy</a>
                    <a class="filter" data-flavour="Pungent" href="#">pungent</a>
                </div>    
            </div>
             <br>
            <br>
            <div class="drop2"> <button class="dropdown-2"><a href="#">Time</a></button>  
            <div class="content">
                <a class="time-filter filter" data-time="Ancient times" href="#">Ancient Time</a>
                <a class="time-filter filter" data-time="15th century" href="#">15th century</a>
                <a class="time-filter filter" data-time="16th century" href="#">16th century</a>
                <a class="time-filter filter" data-time="17th century" href="#">17th century</a>
            </div>     
        </div>         
            <br>
            <br>

            <div class="drop2"> <button class="dropdown-2"><a href="#">Location</a></button> 
            <div class="content">
                <a class="subregion-filter filter" data-subregion="Mediterranean" href="#">Mediterranean</a>
                <a class="subregion-filter filter" data-subregion="South Asia" href="#">South asia</a>
                <a class="subregion-filter filter" data-subregion="Europe" href="#">Europe</a>
                <a class="subregion-filter filter" data-subregion="Central America" href="#">Central America</a>
            </div>  
        </div>           
            <br>
            <br>

           
            <div class="drop2"> <button class="dropdown-2"><a href="#">Size</a></button>  
            <div class="content">
                <a class="filter" href="#">Same Size</a>
                <a class="filter" href="#">Actual Size</a>
            </div>    
        </div>   
			<button class="dropdown-2 reset"><a href="#">Reset</a></button>
        </div>
    </div>
	<main class="Container">
	</main>
	<script src="data.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
